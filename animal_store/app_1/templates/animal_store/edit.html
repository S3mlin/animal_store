{% extends 'animal_store/base.html' %}

{% block content %}
<div class="flex flex-col items-center mt-4">
<div class="w-5000  bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700">
    <div class= "block mb-2 text-sm font-medium text-gray-900 dark:text-white">
    <form action="" method="POST" enctype="multipart/form-data" class="m-6">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" value="Save"/>
    </form>
    </div>
</div>
</div>
{% endblock %}
